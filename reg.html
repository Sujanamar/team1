<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLSA Event Registration</title>
    <style>
    * {
      box-sizing: border-box;
    }
 body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #333;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }
     header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }
   

    .hero {
      background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?fit=crop&w=1600&q=80') center/cover no-repeat;
      padding: 60px 20px;
      color: white;
      text-align: center;
    }
       .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
   .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
  .form-section {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
  .form-section h3 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
 form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
 .form-group {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }

    .form-group-full {
      flex: 1 1 100%;
      display: flex;
      flex-direction: column;
    }
 label {
      margin-bottom: 6px;
      font-weight: 600;
    }
  input, select, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
  input:focus, select:focus, textarea:focus {
      border-color: #0a3d62;
      outline: none;
    }
   textarea {
      resize: vertical;
      min-height: 100px;
    }
     button {
      padding: 15px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #075081;
    }
    .confirmation {
      display: none;
      text-align: center;
      background-color: #e6fff2;
      border: 1px solid #33cc88;
      color: #007744;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      animation: fadeIn 0.8s ease-in-out;
    }
   @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9rem;
    }
@media (max-width: 768px) {
      form {
        flex-direction: column;
      }
  .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MLSA EVENT PORTAL</h1>
  </header>
  
  <div class="hero">
    <h2>Register Now</h2>
    <p>Join our exciting events and build your future with the MLSA community.</p>
  </div>
 <section class="form-section">
    <h3>Event Registration Form</h3>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="e.g., Sujana A" required>
	 </div><div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="e.g., example@mlsa.com" required>
      </div>
       <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
      </div>

      <div class="form-group">
        <label for="college">College/Institution *</label>
        <input type="text" id="college" name="college" placeholder="e.g., ABC Institute of Technology" required>
      </div>
          <div class="form-group">
        <label for="event">Select Event *</label>
        <select id="event" name="event" required>
          <option value="">-- Choose an Event --</option>
          <option value="workshop">AI/ML Workshop</option>
          <option value="hackathon">Hackathon Challenge</option>
          <option value="webinar">Tech Trends Webinar</option>
          <option value="ideathon">Creative Ideathon</option>
        </select>
      </div>
