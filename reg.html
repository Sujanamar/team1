<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLSA Event Registration</title>
    <style>
    * {
      box-sizing: border-box;
    }
 body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #333;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }
     header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }
   

    .hero {
      background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?fit=crop&w=1600&q=80') center/cover no-repeat;
      padding: 60px 20px;
      color: white;
      text-align: center;
    }
       .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
   .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
  .form-section {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
  .form-section h3 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
 form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
 .form-group {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }

    .form-group-full {
      flex: 1 1 100%;
      display: flex;
      flex-direction: column;
    }
 label {
      margin-bottom: 6px;
      font-weight: 600;
    }
  input, select, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
  input:focus, select:focus, textarea:focus {
      border-color: #0a3d62;
      outline: none;
    }
   textarea {
      resize: vertical;
      min-height: 100px;
    }
     button {
      padding: 15px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #075081;
    }
